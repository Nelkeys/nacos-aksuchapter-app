<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="/assets/logo/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/service-worker.js"></script>
    <link rel="manifest" href="/manifest.json">
    <script src="js/loader.js"></script>
    <script src="js/install_prompt.js"></script>
    <title>Home | AK22 Class App</title>
</head>
<body>

    <div class="overlay" id="overlay"></div>
    <div class="loader" id="loader"></div>
    

    <div class="popup-container">
        <div class="feedbackPopup">
            <p><b>SEND YOUR FEEDBACK &#x1F604;</b></p>
            <form id="feedbackForm" action="https://formspree.io/f/xkndgnaj" method="POST" onsubmit="submitForm()">
                <textarea name="message" id="feedbackMessage" required></textarea>
                <div class="button-and-cancel">
                    <button type="submit" onclick="showLoader()">Send</button>
                    <i class='bx bx-x' onclick="hideMessagePopup()"></i>
                </div>
            </form>
        </div>
    </div>

   

    <header>
        <div class="welcome">
            <h2>Wel<span>come</span></h2>
            <p>A <span><b>NACOS</b></span> platform for managing and getting information...</p>
        </div>

        <div class="icons">
            <i class='bx bx-message-dots' onclick="showMessagePopup()"></i>
            <i class='bx bx-refresh'  onclick="reloadHomePage()"></i>
        </div>
    </header>





    <section class="link-container">
        <a href="no-data.html" class="link purple">
            <p><b>Class Time Table</b></p>

            <img src="assets/illustrations/time-table.svg" alt="">
        </a>

        <a href="no-data.html" class="link blue">
            <img src="assets/illustrations/result.svg" alt="">

            <p><b>Results</b></p>
        </a>

        <a href="no-data.html" class="link green">
            <p><b>Exam Time Table</b></p>

            <img src="assets/illustrations/exam.svg" alt="">
        </a>
    </section>






    <footer>
        <a href="index.html" class="active" onclick="showLoader()">
            <i class='bx bx-home-alt-2'></i>
            <p>Home</p>
        </a>

        <a href="materials.html" onclick="showLoader()" class="page-link">
            <i class='bx bx-book-content' ></i>
            <p>Materials</p>
        </a>

        <a href="notifications.html" onclick="showLoader()" class="page-link">
            <i class='bx bx-bell' ></i>
            <p>Notifications</p>
        </a>
    </footer>



    <script src="js/message.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>

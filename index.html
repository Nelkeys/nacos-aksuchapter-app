<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff" class="theme-color-stuff">
    <link rel="icon" type="image/png" href="/assets/logo/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="js/loader.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
   <!-- <script type="module" src="js/firebase_initialization.js"></script>  -->
    <title>Login | NACOS AKSU APP</title>
</head>
<body>

    <div class="verified-login" id="verified-login">
        <div class="verf">
            <i class='bx bx-check-circle bx-tada' ></i>   
            <p>Login Verified</p>
        </div>
    </div>



    <div class="logo">
        <img src="assets/logo/logo.png" alt="">
        <h2>Sign in</h2>
    </div>



    <form action="javascript:void(0)" id="signInForm">
        <input type="email" name="" id="email" placeholder="Email" required>

        <div class="password-area">
            <input type="password" name="" id="password" placeholder="Password">
            <i class="fa-solid fa-eye" id="show" onclick="showPassword()"></i>
            <i class="fa-solid fa-eye-slash" id="hide" onclick="hidePassword()" style="display: none;"></i>
        </div>

        <p id="wrongLogin">Invalid login credentials!</p>
        <p id="networkError">Network error! Please try again.</p>

        <button type="submit" id="login">Log In</button>
        <div class="login-loader" id="login-loader"></div>
    </form>

     <div class="to-sign-up">
        <p>Donâ€™t have an account? <a href="/sign-up.html">Sign up</a></p>
     </div>


    <div class="info">
        <p class="copyright">&copy; NACOS AKSU Chapter.</p>
    </div>







    <script>
        function showPassword() {
            document.getElementById("password").type = "text";
            document.getElementById("show").style.display = "none";
            document.getElementById("hide").style.display = "block";
        }

        function hidePassword() {
            document.getElementById("password").type = "password";
            document.getElementById("show").style.display = "block";
            document.getElementById("hide").style.display = "none";
        }
    </script>
    <script type="module" src="js/sign-in.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff" class="theme-color-stuff">
    <link rel="icon" type="image/png" href="/assets/logo/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/index.css">
    <script src="js/loader.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
   <!-- <script type="module" src="js/firebase_initialization.js"></script>  -->
    <title>Login | NACOS AKSU APP</title>
</head>
<body>


    <div class="logo">
        <img src="assets/logo/logo.png" alt="">
        <h2>Sign in</h2>
    </div>



    <form action="javascript:void(0)">
        <input type="email" name="" id="email" placeholder="Email">
        <input type="password" name="" id="password" placeholder="Password">

        <p id="wrongLogin">Invalid login credentials</p>

        <input type="submit" value="Sign in" id="login" onclick="showLoader()">
    </form>






    <div class="info">
        <p class="copyright">&copy; NACOS AKSU Chapter.</p>
    </div>





    <script type="module" src="js/login.js"></script>

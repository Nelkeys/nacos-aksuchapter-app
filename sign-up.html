<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff" class="theme-color-stuff">
    <link rel="icon" type="image/png" href="/assets/logo/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/sign-up.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <title>Sign-up | NACOS AKSU APP</title>
</head>
<body>

    <div class="logo">
        <img src="assets/logo/logo.png" alt="">
        <h2>Sign up</h2>
    </div>


    <form action="javascript:void(0)" id="signUpForm">

        <input type="text" name="first_name" id="first_name" placeholder="First Name" required>

        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
        
        <input type="text" name="" id="reg_number" placeholder="Reg. Number" required>

        <input type="email" name="" id="email" placeholder="Email" required>

        <div class="password-div">  
            <input type="password" name="" id="password" placeholder="Password">
            <i class="fa-solid fa-eye" id="show" onclick="showPassword()"></i>
            <i class="fa-solid fa-eye-slash" id="hide" onclick="hidePassword()" style="display: none;"></i>
        </div>

        <p id="wrongLogin">Error! Fill in details properly</p>


        <button type="submit" id="btnSubmit">Create Account</button>
        <div class="login-loader" id="login-loader"></div>
    </form>

    <div class="to-sign-in">
        <p>Already have an account? <a href="/index.html">Sign in</a></p>
    </div>



    <div class="info">
        <p class="copyright">&copy; NACOS AKSU Chapter.</p>
    </div>









     <script>
        function showPassword() {
            document.getElementById("password").type = "text";
            document.getElementById("show").style.display = "none";
            document.getElementById("hide").style.display = "block";
        }

        function hidePassword() {
            document.getElementById("password").type = "password";
            document.getElementById("show").style.display = "block";
            document.getElementById("hide").style.display = "none";
        }
    </script>
    <script type="module" src="js/sign-up.js"></script>
</body>
</html>
